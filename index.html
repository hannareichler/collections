<!DOCTYPE html>
<html>
  <head>

<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Syne:wght@800&display=swap" rel="stylesheet">

  <body>
    <!-- first page of tiles -->
<!-- three rows in full page -->
<div class="three rows" id="first-page">
  <!-- three tiles per row -->
  <div class="three cols">
    <!-- tile plus some movement -->
    <div class="move tile pic0">
      <!-- tile content -->
      <div class="content"> . </div>
    </div>
    <!-- and so on... -->
    <div class="move tile pic1">
      <div class="content"> . </div>
    </div>
    <div class="move tile pic2">
      <div class="content"> . </div>
    </div>
  </div>
  <div class="four cols">
    <div class="move tile pic3">
      <div class="content"> . </div>
    </div>
    <div class="move tile pic4">
      <div class="content">. </div>
    </div>
    <div class="move tile pic5">
      <div class="content"> . </div>
    </div>
    <div class="move tile pic6">
      <div class="content"> . </div>
    </div>
  </div>
  <div class="three cols">
    <div class="move tile pic7">
      <div class="content"> . </div>
    </div>
    <div class="move tile pic8">
      <div class="content"> . </div>
    </div>
    <div class="move tile pic9">
      <div class="content"> . </div>
    </div>
  </div>
</div>

<!-- second page of tiles -->
<div class="two rows" id="second-page">
  <div class="three cols ">
    <div class="move tile  pic10">
      <div class="content"> . </div>
    </div>
    <div class="move tile  pic11">
      <div class="content"> . </div>
    </div>
    <div class="move tile  pic12">

  </div>
  <div class="three cols">
    <div class="move tile  pic13">
      <div class="content"> . </div>
    </div>
    <div class="move tile  pic14">
      <div class="content"> . </div>
    </div>
    <div class="move tile  pic15">
      <div class="content"> . </div>
    </div>
  </div>
</div>
    <div id="container"></div>
    <script src="lib/airtable.browser.js"></script>
    <script src="script.js"></script>

</html>
